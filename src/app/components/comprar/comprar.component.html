<table class="table table-dark">
  <thead>
    <th scope="col">
      Código
    </th>
    <th scope="col">
      Artículo
    </th>
    <th scope="col">
      Precio
    </th>
  </thead>
  <tr *ngFor="let producto of this.showProducts()" routerLink="/modificar/{{producto.codigo}}">

    <td>{{producto.codigo}}</td>
    <td>{{producto.articul}}</td>
    <td>{{producto.cantidad}}</td>
    <td>{{producto.precio}}</td>
  </tr>
</table>
