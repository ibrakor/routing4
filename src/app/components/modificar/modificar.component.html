<table class="table table-dark">
  <thead>
  <th scope="col">
    Código
  </th>
  <th scope="col">
    Artículo
  </th>
  <th scope="col">
    Precio
  </th>
  </thead>
  <tr >
    <td><input [(ngModel)]="producto.codigo"></td>
    <td><input [(ngModel)]="producto.articul"></td>
    <td><input [(ngModel)]="producto.precio"></td>
    <button routerLink="/" (click)="delete()" class="btn btn-primary">Aceptar</button>

  </tr>
</table>
